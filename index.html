<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="game">
        <h1>Tic - Tac - Toe</h1>
    </div>
    <div id="board">
        <div id="space">
            <button id="top-left" class="left" onclick="getText(this)">7</button>
            <button id="top-mid" class="center" onclick="getText(this)">8</button>
            <button id="top-right" class="right" onclick="getText(this)">9</button>
        </div>
        <div id="space">
            <button id="mid-left" class="left" onclick="getText(this)">4</button>
            <button id="middle" class="center" onclick="getText(this)">5</button>
            <button id="mid-right" class="right" onclick="getText(this)">6</button>
        </div>
        <div id="space">
            <button id="bot-left" class="left" onclick="getText(this)">1</button>
            <button id="bot-mid" class="center" onclick="getText(this)">2</button>
            <button id="bot-right" class="right" onclick="getText(this)">3</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
