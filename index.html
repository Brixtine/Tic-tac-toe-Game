<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="game">
        <h1>Tic - Tac - Toe</h1>
    </div>
    <div id="menu">
        <div id="score-board">
            <p>Player X: <span id="scoreX">0</span></p>
            <p>Player O: <span id="scoreO">0</span></p>
        </div>
        <div id="options">
            <button id="undo" class="button" onclick="undoMove()">X</button>
            <button id="bot" class="button">X</button>
        </div>
    </div>
    <div id="board">
        <div id="space">
            <button id="top-left" class="tile" data-symbol="7"></button>
            <button id="top-mid" class="tile" data-symbol="8"></button>
            <button id="top-right" class="tile" data-symbol="9"></button>
        </div>
        <div id="space">
            <button id="mid-left" class="tile" data-symbol="4"></button>
            <button id="middle" class="tile" data-symbol="5"></button>
            <button id="mid-right" class="tile" data-symbol="6"></button>
        </div>
        <div id="space">
            <button id="bot-left" class="tile" data-symbol="1"></button>
            <button id="bot-mid" class="tile" data-symbol="2"></button>
            <button id="bot-right" class="tile" data-symbol="3"></button>
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
